<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <script src="scripts/vendor/jquery-3.1.1.min.js"></script>
    <script src="scripts/vendor/jquery.svg.pan.zoom.js"></script>
    <script src="scripts/vendor/d3.min.js"></script>
    <script src="scripts/src/data.js"></script>
    <script src="scripts/src/main.js"></script>

    <meta property="og:url" content="http://youhave.agency/" />
    <meta property="og:title" content="You Have Agency" />
    <meta property="og:description" content="A visual tool to understand resistance movements built around the exchanges that connect consumers to Trump—where you can find them, and where you might start your own." />

  </head>
  <body>
    <div class="svg-container intro">
      <div class="intro-text">
        <div style="font-size: 60px; line-height: 0.85">
          <div>YOU HAVE</div>
          <div style="color: #E34234">AGENCY</div>
        </div>
        <div style="font-size: 21px; max-width: 325px">
        <p>
          is a visual tool to understand <span style="color: #E34234">resistance</span> movements built around the exchanges that connect consumers to Trump—where you can find them, and where you might start your own.
        </p>
        <p>
          Click on the graph to begin.
        </p>
        </div>
      </div>
    </div>

    <div class="ui-container" style="display: none">
      <div class="legend">
        <svg height="10" width="50">
          <path class="link" d="M0 7 l50 0"/>
        </svg><span>Financial Exchange</span>
      </div>
      <div class="legend">
        <svg height="10" width="50">
          <path class="link association" d="M0 7 l50 0"/>
        </svg><span>Association</span>
      </div>
      <!-- <div class="ui-info">
      </div> -->
    </div>
